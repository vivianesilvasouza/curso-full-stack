<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="moment.js"></script>
</head>

<body>
    Mini app
</body>

<script>
    let partidadata = prompt('digite a data de partida (formato DD/MM/YYYY) ')

    let dataentrada = moment(partidadata, 'DD/MM/YYYY)')

    let today = moment()

    let dateDiff = today - dataentrada

    let chosenOption = prompt('escolha como gostaria de exisbir o tempo de partida\n1 - segundos\n2 - Minutos\n3- Horas\n4 - Dias')

    if (chosenOption == 1) {
        let secondsOfdeparture = Math.round(dateDiff / 1000)
        alert('tempo de vôo: ' + secondsOfdeparture + ' segundos')
    } else if (chosenOption == '2') {
        let minutesOfDeparture = Math.round(dateDiff / 1000 / 60)
        alert('tempo de Vôo:' + minutesOfDeparture + 'minutos')
    } else if (chosenOption == '3') {
        let hoursOfDeparture = Math.round(dateDiff / 1000 / 3600)
        alert('tempo de Vôo:' + hoursOfDeparture + 'horas')
    } else if (chosenOption == '4') {
        let daysOfDeparture = Math.round(dateDiff / 1000 / 3600 / 24)
        alert('tempo de Vôo:' + daysOfDeparture + 'Dias')
    } else {
        alert('opção inválida')
    }
</script>

</html>
