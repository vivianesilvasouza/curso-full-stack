<script>
    let name = prompt('qual o nome do piloto?')
    let velocidade = 0

    let novavelocidade = prompt('a que velocidade você gostaria de acelerar?')

    let confirPiloto = confirm('estamos acelerando ' + novavelocidade + 'km/s')

    if (confirPiloto) {
        velocidade = novavelocidade
    }

    if (velocidade <= 0) {
        alert('Nave está parada. Considere partir e aumentar a nova velocidade')
    } else if (velocidade < 40) {
        alert('você está devagar, podemos aumentar mais')
    } else if (velocidade < 80) {
        alert('Parece uma boa Velocidade para manter')
    } else if (velocidade < 100) {
        alert('Velocidade alta. Considere diminuir.')
    } else {
        alert('Velocidade perigosa. Controle automático forçado.')
    }

    alert('só para confirmar ' + name + ' \nestamos indo para ' + velocidade
        + ' km/s.correto?')




</script>
