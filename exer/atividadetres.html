<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const nomeTurista = prompt('qual é o seu nome?')
        let cidades = ''
        let contagem = 0
        let visita = prompt(nomeTurista + ' Você já visitou alguma cidade? \n1.SIM \n2.Não')




        while (visita === 'sim') {
            let qaulCidade = prompt('Qual cidade você visitou ' + nomeTurista + '? ')
            cidades += ' - ' + qaulCidade + '\n'
            contagem++
            visita = prompt('Você visitou outra cidade? \n1. SIM \n2. Não')

        }

        alert(
            'Turista' + nomeTurista +
            '\n Quantidade de cidades visitadas: ' + contagem +
            '\nCidades visitadas: \n' + cidades
        )
    </script>
</body>

</html>
