<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const medidas = prompt('Registre um valor para conversão: ')

        const conversao = prompt('Seu valor de conversão é: ' + medidas + '\n   Qual medida deseja converter?\n \n1. mm \n2. cm \n3. dm \n4. dam \n5. hm \n6. km ')

        switch (conversao) {
            case '1':
                alert('O resultado: ' + medidas + ' mm convertido é = ' + medidas * 1000 + ' mm')
                break
            case '2':
                alert('O resultado: ' + medidas + ' cm convertido é = ' + medidas * 100 + ' cm')
                break
            case '3':
                alert('O resultado: ' + medidas + ' dm convertido é = ' + medidas * 10 + ' dm')
                break
            case '4':
                alert('O resultado: ' + medidas + ' dam convertido é = ' + medidas / 10 + ' dam')
                break
            case '5':
                alert('O resultado: ' + medidas + ' hm convertido é = ' + medidas / 1000 + ' hm')
                break
            case '6':
                alert('O resultado: ' + medidas + ' km convertido é = ' + medidas / 1000 + ' km')
                break
            default:
                alert('Opção inválida!')


        }
    </script>
</body>

</html>
